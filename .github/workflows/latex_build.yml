name: Build and Deploy LaTeX Site
on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Compile All LaTeX Files
        run: |
          # Install basic LaTeX (texlive-full is huge, we use a smaller base)
          sudo apt-get update
          sudo apt-get install -y texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra texlive-science texlive-plain-generic
          
          # Change to content directory for compilation
          cd content
          
          # Helper: compile twice and only fail if pdflatex reports a hard error
          compile_tex() {
            local file="$1"
            echo "Compiling $file..."
            pdflatex -interaction=nonstopmode "$file" || true
            pdflatex -interaction=nonstopmode "$file" || true
            # Check that a PDF was actually produced
            local pdf="${file%.tex}.pdf"
            if [ ! -f "$pdf" ]; then
              echo "ERROR: $pdf was not produced from $file" >&2
              return 1
            fi
            echo "OK: $pdf produced"
          }
          
          # Compile main.tex (full document)
          compile_tex "main.tex"
          
          # Compile all main_sX.tex files
          for file in main_s*.tex; do
            compile_tex "$file"
          done
          
          # Compile all indications_sX.tex files
          for file in indications_s*.tex; do
            compile_tex "$file"
          done
          
          # Move PDFs to public/pdfs directory
          cd ..
          mkdir -p public/pdfs
          mv content/*.pdf public/pdfs/

      - name: Verify Deployment Files
        run: |
          echo "Contents of public directory:"
          ls -la public/
          echo "Contents of public/pdfs directory:"
          ls -la public/pdfs/
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
