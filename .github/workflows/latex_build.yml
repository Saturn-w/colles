name: Build and Deploy LaTeX Site
on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Compile All LaTeX Files
        run: |
          # Install basic LaTeX (texlive-full is huge, we use a smaller base)
          sudo apt-get update
          sudo apt-get install -y texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra texlive-science
          
          # Change to content directory for compilation
          cd content
          
          # Compile main.tex (full document)
          echo "Compiling main.tex..."
          pdflatex -interaction=nonstopmode "main.tex"
          pdflatex -interaction=nonstopmode "main.tex"
          
          # Compile all main_sX.tex files
          for file in main_s*.tex; do
            echo "Compiling $file..."
            pdflatex -interaction=nonstopmode "$file"
            # Run twice for TOC
            pdflatex -interaction=nonstopmode "$file"
          done
          
          # Move PDFs to public/pdfs directory
          cd ..
          mv content/*.pdf public/pdfs/

      - name: Verify Deployment Files
        run: |
          echo "Contents of public directory:"
          ls -la public/
          echo "Contents of public/pdfs directory:"
          ls -la public/pdfs/
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
