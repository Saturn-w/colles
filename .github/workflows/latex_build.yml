name: Build and Deploy LaTeX Site
on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Compile All LaTeX Files
        run: |
          # Install basic LaTeX (texlive-full is huge, we use a smaller base)
          sudo apt-get update
          sudo apt-get install -y texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra texlive-science
          
          # Compile main.tex (full document)
          echo "Compiling main.tex..."
          pdflatex -interaction=nonstopmode "main.tex"
          pdflatex -interaction=nonstopmode "main.tex"
          
          # Compile all main_sX.tex files
          for file in main_s*.tex; do
            echo "Compiling $file..."
            pdflatex -interaction=nonstopmode "$file"
            # Run twice for TOC
            pdflatex -interaction=nonstopmode "$file"
          done

      - name: Prepare Site Directory
        run: |
          mkdir public
          mv *.pdf public/ || true
          cp index.html public/
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
